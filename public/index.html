<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/styles.scss" />
    <title>martian</title>
  </head>
  <body>
    <div class="container">
      <div class="canvasBox">
        <canvas class="canvas" width="700" height="700"></canvas>
        <div class="canvas__contents">
          <div id="arrow">↑</div>
        </div>
      </div>

      <div class="transceiver">
        <ul class="transceiver__send&receive">
          <li class="headText">송수신 정보</li>
          <li><div class="info" id="sendReceiveMessage"></div></li>
          <li><button id="interpretButton" disabled="">해석하기</button></li>
        </ul>

        <ul class="transceiver__send&receive__interpret">
          <li class="headText">송수신 해석본</li>
          <li><div class="info" id="interpretedText"></div></li>
        </ul>

        <ul class="transceiver__martianSend">
          <li class="headText">발신 정보 입력</li>
          <li>
            <input
              id="sendMessage"
              type="text"
              placeholder="> message to earth"
            />
          </li>
          <li><button id="sendMessageButton">지구로 보내기</button></li>
        </ul>

        <ul class="transceiver__martianSend__interpret">
          <li class="headText">발신 해석본</li>
          <li><div id="interpretedSendMessage" class="info"></div></li>
        </ul>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
